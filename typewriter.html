<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/typewriter-mini.css">
</head>
<body>
    <div id="page" class="site">
        <div id="skylineWrapper"></div>

        <div id="frameWrapper">
            <div class="frameInner">
                <img id="frame" src="img/Frame.png" alt="Frame">
            </div>
        </div>

        <div id="groundWrapper">
            <img id="ground" src="img/Ground.png" alt="Ground">


            <div class="big">
                <div id="ctaTxt" class="content-wrapper">
                    <div class="content">
                        <p>Want a cool logo, video, website or app?</p>
                    </div>
                </div>
                <div id="ctaBtnWrapper">
                    <button id="ctaBtn" type="button" name="button">Yes!</button>
                </div>
            </div>


            <div class="small">
                <div id="ctaTxtMobile">
                    <div class="content">
                        <p>Want a cool logo, video,</p>
                        <p>website or app?</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
